    <script>
        var options = {"autoResize": true, "edges": {"font": {"align": "horizontal", "background": "none", "color": "#FFFFFF", "face": "arial", "multi": false, "strokeColor": "#ffffff", "strokeWidth": 0, "vadjust": 0}}, "height": "100%", "layout": {"hierarchical": {"blockShifting": true, "direction": "LR", "edgeMinimization": true, "enabled": true, "levelSeparation": 450, "nodeSpacing": 200, "parentCentralization": false, "sortMethod": "directed", "treeSpacing": 100}, "improvedLayout": true}, "manipulation": false, "nodes": {"borderWidth": 1, "borderWidthSelected": 2, "chosen": true, "color": "#000000", "font": {"align": "left", "color": "#FFFFFF"}, "shape": "box"}, "physics": {"enabled": false}, "width": "100%"};
        var nodes = [{"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n9 PUSH2 0x00c5\n12 JUMPI", "id": "0", "isExpanded": false, "label": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)", "size": 150, "truncLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "197 JUMPDEST\n198 PUSH1 0x07\n200 PUSH1 0x00\n202 SWAP1\n203 SLOAD\n204 SWAP1\n205 PUSH2 0x0100\n208 EXP\n209 SWAP1\n210 DIV\n211 PUSH20 0xffffffff(...)\n232 AND\n233 PUSH20 0xffffffff(...)\n254 AND\n255 PUSH2 0x08fc\n258 CALLVALUE\n259 SWAP1\n260 DUP2\n261 ISZERO\n262 MUL\n263 SWAP1\n264 PUSH1 0x40\n266 MLOAD\n267 PUSH1 0x00\n269 PUSH1 0x40\n271 MLOAD\n272 DUP1\n273 DUP4\n274 SUB\n275 DUP2\n276 DUP6\n277 DUP9\n278 DUP9\n279 CALL\n280 SWAP4\n281 POP\n282 POP\n283 POP\n284 POP\n285 ISZERO\n286 DUP1\n287 ISZERO\n288 PUSH2 0x012d\n291 JUMPI", "id": "1", "isExpanded": false, "label": "197 JUMPDEST\n198 PUSH1 0x07\n200 PUSH1 0x00\n202 SWAP1\n203 SLOAD\n204 SWAP1\n(click to expand +)", "size": 150, "truncLabel": "197 JUMPDEST\n198 PUSH1 0x07\n200 PUSH1 0x00\n202 SWAP1\n203 SLOAD\n204 SWAP1\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "292 RETURNDATASIZE\n293 PUSH1 0x00\n295 DUP1\n296 RETURNDATACOPY\n297 RETURNDATASIZE\n298 PUSH1 0x00\n300 REVERT", "id": "2", "isExpanded": false, "label": "292 RETURNDATASIZE\n293 PUSH1 0x00\n295 DUP1\n296 RETURNDATACOPY\n297 RETURNDATASIZE\n298 PUSH1 0x00\n(click to expand +)", "size": 150, "truncLabel": "292 RETURNDATASIZE\n293 PUSH1 0x00\n295 DUP1\n296 RETURNDATACOPY\n297 RETURNDATASIZE\n298 PUSH1 0x00\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "301 JUMPDEST\n302 POP\n303 STOP", "id": "3", "isExpanded": false, "label": "301 JUMPDEST\n302 POP\n303 STOP", "size": 150, "truncLabel": "301 JUMPDEST\n302 POP\n303 STOP"}];
        var edges = [{"arrows": "to", "from": "0", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "1"}, {"arrows": "to", "from": "1", "label": "If(If(1_retval_279 == 0, 1, 0) == 0, 1, 0) == 0", "smooth": {"type": "cubicBezier"}, "to": "2"}, {"arrows": "to", "from": "1", "label": "Not(If(If(1_retval_279 == 0, 1, 0) == 0, 1, 0) == 0)", "smooth": {"type": "cubicBezier"}, "to": "3"}];
    </script>
</head>
<body>
<p>Mythril / Ethereum LASER Symbolic VM</p>
<div id="mynetwork"></div>
<script type="text/javascript">
    var container = document.getElementById('mynetwork');

    var nodesSet = new vis.DataSet(nodes);
    var edgesSet = new vis.DataSet(edges);
    var data = {'nodes': nodesSet, 'edges': edgesSet}

    var gph = new vis.Network(container, data, options);
    gph.on("click", function (params) {
        // parse node id
        var nodeID = params['nodes']['0'];
        if (nodeID) {
            var clickedNode = nodesSet.get(nodeID);

            if(clickedNode.isExpanded) {
                clickedNode.label = clickedNode.truncLabel;
            }
            else {
                clickedNode.label = clickedNode.fullLabel;
            }

            clickedNode.isExpanded = !clickedNode.isExpanded;

            nodesSet.update(clickedNode);
        }
    });
</script>
</body>
</html>