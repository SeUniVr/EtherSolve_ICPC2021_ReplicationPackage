<!DOCTYPE html>
<html>
<head>
    <title>Call Graph</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" integrity="sha256-iq5ygGJ7021Pi7H5S+QAUXCPUfaBzfqeplbg/KlEssg=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js" integrity="sha256-JuQeAGbk9rG/EoRMixuy5X8syzICcvB0dj3KindZkY0=" crossorigin="anonymous"></script>

    
    <style type="text/css">
        #mynetwork {
          height: 100%;
            background-color: #232625;
        }
        body {
            background-color: #232625;
            color: #ffffff;
            font-size: 10px;
        }
        html, body {
          height: 95%;
        }
    </style>
    

    <script>
        var options = {"autoResize": true, "edges": {"font": {"align": "horizontal", "background": "none", "color": "#FFFFFF", "face": "arial", "multi": false, "strokeColor": "#ffffff", "strokeWidth": 0, "vadjust": 0}}, "height": "100%", "layout": {"hierarchical": {"blockShifting": true, "direction": "LR", "edgeMinimization": true, "enabled": true, "levelSeparation": 450, "nodeSpacing": 200, "parentCentralization": false, "sortMethod": "directed", "treeSpacing": 100}, "improvedLayout": true}, "manipulation": false, "nodes": {"borderWidth": 1, "borderWidthSelected": 2, "chosen": true, "color": "#000000", "font": {"align": "left", "color": "#FFFFFF"}, "shape": "box"}, "physics": {"enabled": false}, "width": "100%"};
        var nodes = [{"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n9 PUSH2 0x013e\n12 JUMPI", "id": "0", "isExpanded": false, "label": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)", "size": 150, "truncLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "318 JUMPDEST\n319 PUSH2 0x0147\n322 CALLER\n323 PUSH2 0x083d\n326 JUMP", "id": "1", "isExpanded": false, "label": "318 JUMPDEST\n319 PUSH2 0x0147\n322 CALLER\n323 PUSH2 0x083d\n326 JUMP", "size": 150, "truncLabel": "318 JUMPDEST\n319 PUSH2 0x0147\n322 CALLER\n323 PUSH2 0x083d\n326 JUMP"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "2109 JUMPDEST\n2110 PUSH1 0x00\n2112 DUP1\n2113 PUSH1 0x00\n2115 DUP1\n2116 PUSH1 0x00\n2118 PUSH20 0xffffffff(...)\n2139 AND\n2140 DUP6\n2141 PUSH20 0xffffffff(...)\n2162 AND\n2163 EQ\n2164 ISZERO\n2165 ISZERO\n2166 ISZERO\n2167 PUSH2 0x087f\n2170 JUMPI", "id": "2", "isExpanded": false, "label": "2109 JUMPDEST\n2110 PUSH1 0x00\n2112 DUP1\n2113 PUSH1 0x00\n2115 DUP1\n2116 PUSH1 0x00\n(click to expand +)", "size": 150, "truncLabel": "2109 JUMPDEST\n2110 PUSH1 0x00\n2112 DUP1\n2113 PUSH1 0x00\n2115 DUP1\n2116 PUSH1 0x00\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "2175 JUMPDEST\n2176 PUSH1 0x01\n2178 ISZERO\n2179 ISZERO\n2180 PUSH1 0x08\n2182 PUSH1 0x14\n2184 SWAP1\n2185 SLOAD\n2186 SWAP1\n2187 PUSH2 0x0100\n2190 EXP\n2191 SWAP1\n2192 DIV\n2193 PUSH1 0xff\n2195 AND\n2196 ISZERO\n2197 ISZERO\n2198 EQ\n2199 ISZERO\n2200 ISZERO\n2201 PUSH2 0x08a1\n2204 JUMPI", "id": "3", "isExpanded": false, "label": "2175 JUMPDEST\n2176 PUSH1 0x01\n2178 ISZERO\n2179 ISZERO\n2180 PUSH1 0x08\n2182 PUSH1 0x14\n(click to expand +)", "size": 150, "truncLabel": "2175 JUMPDEST\n2176 PUSH1 0x01\n2178 ISZERO\n2179 ISZERO\n2180 PUSH1 0x08\n2182 PUSH1 0x14\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "2205 PUSH1 0x00\n2207 DUP1\n2208 REVERT", "id": "4", "isExpanded": false, "label": "2205 PUSH1 0x00\n2207 DUP1\n2208 REVERT", "size": 150, "truncLabel": "2205 PUSH1 0x00\n2207 DUP1\n2208 REVERT"}];
        var edges = [{"arrows": "to", "from": "0", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "1"}, {"arrows": "to", "from": "1", "label": "", "smooth": {"type": "cubicBezier"}, "to": "2"}, {"arrows": "to", "from": "2", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "3"}, {"arrows": "to", "from": "3", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "4"}];
    </script>
</head>
<body>
<p>Mythril / Ethereum LASER Symbolic VM</p>
<div id="mynetwork"></div>
<script type="text/javascript">
    var container = document.getElementById('mynetwork');

    var nodesSet = new vis.DataSet(nodes);
    var edgesSet = new vis.DataSet(edges);
    var data = {'nodes': nodesSet, 'edges': edgesSet}

    var gph = new vis.Network(container, data, options);
    gph.on("click", function (params) {
        // parse node id
        var nodeID = params['nodes']['0'];
        if (nodeID) {
            var clickedNode = nodesSet.get(nodeID);

            if(clickedNode.isExpanded) {
                clickedNode.label = clickedNode.truncLabel;
            }
            else {
                clickedNode.label = clickedNode.fullLabel;
            }

            clickedNode.isExpanded = !clickedNode.isExpanded;

            nodesSet.update(clickedNode);
        }
    });
</script>
</body>
</html>