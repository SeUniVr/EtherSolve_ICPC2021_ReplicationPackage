<!DOCTYPE html>
<html>
<head>
    <title>Call Graph</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" integrity="sha256-iq5ygGJ7021Pi7H5S+QAUXCPUfaBzfqeplbg/KlEssg=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js" integrity="sha256-JuQeAGbk9rG/EoRMixuy5X8syzICcvB0dj3KindZkY0=" crossorigin="anonymous"></script>

    
    <style type="text/css">
        #mynetwork {
          height: 100%;
            background-color: #232625;
        }
        body {
            background-color: #232625;
            color: #ffffff;
            font-size: 10px;
        }
        html, body {
          height: 95%;
        }
    </style>
    

    <script>
        var options = {"autoResize": true, "edges": {"font": {"align": "horizontal", "background": "none", "color": "#FFFFFF", "face": "arial", "multi": false, "strokeColor": "#ffffff", "strokeWidth": 0, "vadjust": 0}}, "height": "100%", "layout": {"hierarchical": {"blockShifting": true, "direction": "LR", "edgeMinimization": true, "enabled": true, "levelSeparation": 450, "nodeSpacing": 200, "parentCentralization": false, "sortMethod": "directed", "treeSpacing": 100}, "improvedLayout": true}, "manipulation": false, "nodes": {"borderWidth": 1, "borderWidthSelected": 2, "chosen": true, "color": "#000000", "font": {"align": "left", "color": "#FFFFFF"}, "shape": "box"}, "physics": {"enabled": false}, "width": "100%"};
        var nodes = [{"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n9 PUSH2 0x009c\n12 JUMPI", "id": "0", "isExpanded": false, "label": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)", "size": 150, "truncLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "156 JUMPDEST\n157 PUSH1 0x00\n159 DUP1\n160 PUSH1 0x01\n162 SWAP1\n163 POP\n164 JUMPDEST\n165 PUSH1 0x05\n167 SLOAD\n168 DUP2\n169 GT\n170 PUSH2 0x00dd\n173 JUMPI", "id": "1", "isExpanded": false, "label": "156 JUMPDEST\n157 PUSH1 0x00\n159 DUP1\n160 PUSH1 0x01\n162 SWAP1\n163 POP\n(click to expand +)", "size": 150, "truncLabel": "156 JUMPDEST\n157 PUSH1 0x00\n159 DUP1\n160 PUSH1 0x01\n162 SWAP1\n163 POP\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "221 JUMPDEST\n222 POP\n223 PUSH1 0x00\n225 DUP2\n226 GT\n227 PUSH2 0x0154\n230 JUMPI", "id": "2", "isExpanded": false, "label": "221 JUMPDEST\n222 POP\n223 PUSH1 0x00\n225 DUP2\n226 GT\n227 PUSH2 0x0154\n(click to expand +)", "size": 150, "truncLabel": "221 JUMPDEST\n222 POP\n223 PUSH1 0x00\n225 DUP2\n226 GT\n227 PUSH2 0x0154\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "231 PUSH1 0x40\n233 MLOAD\n234 PUSH32 0x08c379a0(...)\n267 DUP2\n268 MSTORE\n269 PUSH1 0x04\n271 ADD\n272 DUP1\n273 DUP1\n274 PUSH1 0x20\n276 ADD\n277 DUP3\n278 DUP2\n279 SUB\n280 DUP3\n281 MSTORE\n282 PUSH1 0x17\n284 DUP2\n285 MSTORE\n286 PUSH1 0x20\n288 ADD\n289 DUP1\n290 PUSH32 0x496e7661(...)\n323 DUP2\n324 MSTORE\n325 POP\n326 PUSH1 0x20\n328 ADD\n329 SWAP2\n330 POP\n331 POP\n332 PUSH1 0x40\n334 MLOAD\n335 DUP1\n336 SWAP2\n337 SUB\n338 SWAP1\n339 REVERT", "id": "3", "isExpanded": false, "label": "231 PUSH1 0x40\n233 MLOAD\n234 PUSH32 0x08c379a0(...)\n267 DUP2\n268 MSTORE\n269 PUSH1 0x04\n(click to expand +)", "size": 150, "truncLabel": "231 PUSH1 0x40\n233 MLOAD\n234 PUSH32 0x08c379a0(...)\n267 DUP2\n268 MSTORE\n269 PUSH1 0x04\n(click to expand +)"}];
        var edges = [{"arrows": "to", "from": "0", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "1"}, {"arrows": "to", "from": "1", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "2"}, {"arrows": "to", "from": "2", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "3"}];
    </script>
</head>
<body>
<p>Mythril / Ethereum LASER Symbolic VM</p>
<div id="mynetwork"></div>
<script type="text/javascript">
    var container = document.getElementById('mynetwork');

    var nodesSet = new vis.DataSet(nodes);
    var edgesSet = new vis.DataSet(edges);
    var data = {'nodes': nodesSet, 'edges': edgesSet}

    var gph = new vis.Network(container, data, options);
    gph.on("click", function (params) {
        // parse node id
        var nodeID = params['nodes']['0'];
        if (nodeID) {
            var clickedNode = nodesSet.get(nodeID);

            if(clickedNode.isExpanded) {
                clickedNode.label = clickedNode.truncLabel;
            }
            else {
                clickedNode.label = clickedNode.fullLabel;
            }

            clickedNode.isExpanded = !clickedNode.isExpanded;

            nodesSet.update(clickedNode);
        }
    });
</script>
</body>
</html>