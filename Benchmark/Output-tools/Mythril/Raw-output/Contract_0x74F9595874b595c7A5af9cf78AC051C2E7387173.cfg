    <script>
        var options = {"autoResize": true, "edges": {"font": {"align": "horizontal", "background": "none", "color": "#FFFFFF", "face": "arial", "multi": false, "strokeColor": "#ffffff", "strokeWidth": 0, "vadjust": 0}}, "height": "100%", "layout": {"hierarchical": {"blockShifting": true, "direction": "LR", "edgeMinimization": true, "enabled": true, "levelSeparation": 450, "nodeSpacing": 200, "parentCentralization": false, "sortMethod": "directed", "treeSpacing": 100}, "improvedLayout": true}, "manipulation": false, "nodes": {"borderWidth": 1, "borderWidthSelected": 2, "chosen": true, "color": "#000000", "font": {"align": "left", "color": "#FFFFFF"}, "shape": "box"}, "physics": {"enabled": false}, "width": "100%"};
        var nodes = [{"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n9 PUSH2 0x03fe\n12 JUMPI", "id": "0", "isExpanded": false, "label": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)", "size": 150, "truncLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "1022 JUMPDEST\n1023 CALLDATASIZE\n1024 PUSH2 0x05e0\n1027 JUMPI", "id": "1", "isExpanded": false, "label": "1022 JUMPDEST\n1023 CALLDATASIZE\n1024 PUSH2 0x05e0\n1027 JUMPI", "size": 150, "truncLabel": "1022 JUMPDEST\n1023 CALLDATASIZE\n1024 PUSH2 0x05e0\n1027 JUMPI"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "1028 PUSH1 0x07\n1030 SLOAD\n1031 PUSH1 0xff\n1033 AND\n1034 ISZERO\n1035 PUSH2 0x044e\n1038 JUMPI", "id": "2", "isExpanded": false, "label": "1028 PUSH1 0x07\n1030 SLOAD\n1031 PUSH1 0xff\n1033 AND\n1034 ISZERO\n1035 PUSH2 0x044e\n(click to expand +)", "size": 150, "truncLabel": "1028 PUSH1 0x07\n1030 SLOAD\n1031 PUSH1 0xff\n1033 AND\n1034 ISZERO\n1035 PUSH2 0x044e\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "1102 JUMPDEST\n1103 PUSH1 0x07\n1105 SLOAD\n1106 PUSH2 0x0100\n1109 SWAP1\n1110 DIV\n1111 PUSH1 0xff\n1113 AND\n1114 PUSH2 0x049b\n1117 JUMPI", "id": "3", "isExpanded": false, "label": "1102 JUMPDEST\n1103 PUSH1 0x07\n1105 SLOAD\n1106 PUSH2 0x0100\n1109 SWAP1\n1110 DIV\n(click to expand +)", "size": 150, "truncLabel": "1102 JUMPDEST\n1103 PUSH1 0x07\n1105 SLOAD\n1106 PUSH2 0x0100\n1109 SWAP1\n1110 DIV\n(click to expand