<!DOCTYPE html>
<html>
<head>
    <title>Call Graph</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" integrity="sha256-iq5ygGJ7021Pi7H5S+QAUXCPUfaBzfqeplbg/KlEssg=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js" integrity="sha256-JuQeAGbk9rG/EoRMixuy5X8syzICcvB0dj3KindZkY0=" crossorigin="anonymous"></script>

    
    <style type="text/css">
        #mynetwork {
          height: 100%;
            background-color: #232625;
        }
        body {
            background-color: #232625;
            color: #ffffff;
            font-size: 10px;
        }
        html, body {
          height: 95%;
        }
    </style>
    

    <script>
        var options = {"autoResize": true, "edges": {"font": {"align": "horizontal", "background": "none", "color": "#FFFFFF", "face": "arial", "multi": false, "strokeColor": "#ffffff", "strokeWidth": 0, "vadjust": 0}}, "height": "100%", "layout": {"hierarchical": {"blockShifting": true, "direction": "LR", "edgeMinimization": true, "enabled": true, "levelSeparation": 450, "nodeSpacing": 200, "parentCentralization": false, "sortMethod": "directed", "treeSpacing": 100}, "improvedLayout": true}, "manipulation": false, "nodes": {"borderWidth": 1, "borderWidthSelected": 2, "chosen": true, "color": "#000000", "font": {"align": "left", "color": "#FFFFFF"}, "shape": "box"}, "physics": {"enabled": false}, "width": "100%"};
        var nodes = [{"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n9 PUSH2 0x019f\n12 JUMPI", "id": "0", "isExpanded": false, "label": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)", "size": 150, "truncLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "415 JUMPDEST\n416 CALLDATASIZE\n417 PUSH2 0x01d5\n420 JUMPI", "id": "1", "isExpanded": false, "label": "415 JUMPDEST\n416 CALLDATASIZE\n417 PUSH2 0x01d5\n420 JUMPI", "size": 150, "truncLabel": "415 JUMPDEST\n416 CALLDATASIZE\n417 PUSH2 0x01d5\n420 JUMPI"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "421 PUSH1 0x0d\n423 SLOAD\n424 PUSH1 0x01\n426 PUSH1 0x01\n428 PUSH1 0xa0\n430 SHL\n431 SUB\n432 AND\n433 PUSH20 0xeeeeeeee(...)\n454 EQ\n455 PUSH2 0x01d3\n458 JUMPI", "id": "2", "isExpanded": false, "label": "421 PUSH1 0x0d\n423 SLOAD\n424 PUSH1 0x01\n426 PUSH1 0x01\n428 PUSH1 0xa0\n430 SHL\n(click to expand +)", "size": 150, "truncLabel": "421 PUSH1 0x0d\n423 SLOAD\n424 PUSH1 0x01\n426 PUSH1 0x01\n428 PUSH1 0xa0\n430 SHL\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "459 PUSH2 0x01d3\n462 CALLER\n463 PUSH2 0x0b37\n466 JUMP", "id": "3", "isExpanded": false, "label": "459 PUSH2 0x01d3\n462 CALLER\n463 PUSH2 0x0b37\n466 JUMP", "size": 150, "truncLabel": "459 PUSH2 0x01d3\n462 CALLER\n463 PUSH2 0x0b37\n466 JUMP"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "2871 JUMPDEST\n2872 PUSH32 0x00000000(...)\n2905 PUSH1 0x01\n2907 PUSH1 0x01\n2909 PUSH1 0xa0\n2911 SHL\n2912 SUB\n2913 AND\n2914 PUSH20 0xeeeeeeee(...)\n2935 EQ\n2936 PUSH2 0x0b80\n2939 JUMPI", "id": "4", "isExpanded": false, "label": "2871 JUMPDEST\n2872 PUSH32 0x00000000(...)\n2905 PUSH1 0x01\n2907 PUSH1 0x01\n2909 PUSH1 0xa0\n2911 SHL\n(click to expand +)", "size": 150, "truncLabel": "2871 JUMPDEST\n2872 PUSH32 0x00000000(...)\n2905 PUSH1 0x01\n2907 PUSH1 0x01\n2909 PUSH1 0xa0\n2911 SHL\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "2940 PUSH1 0x00\n2942 DUP1\n2943 REVERT", "id": "5", "isExpanded": false, "label": "2940 PUSH1 0x00\n2942 DUP1\n2943 REVERT", "size": 150, "truncLabel": "2940 PUSH1 0x00\n2942 DUP1\n2943 REVERT"}];
        var edges = [{"arrows": "to", "from": "0", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "1"}, {"arrows": "to", "from": "1", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "2"}, {"arrows": "to", "from": "2", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "3"}, {"arrows": "to", "from": "3", "label": "", "smooth": {"type": "cubicBezier"}, "to": "4"}, {"arrows": "to", "from": "4", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "5"}];
    </script>
</head>
<body>
<p>Mythril / Ethereum LASER Symbolic VM</p>
<div id="mynetwork"></div>
<script type="text/javascript">
    var container = document.getElementById('mynetwork');

    var nodesSet = new vis.DataSet(nodes);
    var edgesSet = new vis.DataSet(edges);
    var data = {'nodes': nodesSet, 'edges': edgesSet}

    var gph = new vis.Network(container, data, options);
    gph.on("click", function (params) {
        // parse node id
        var nodeID = params['nodes']['0'];
        if (nodeID) {
            var clickedNode = nodesSet.get(nodeID);

            if(clickedNode.isExpanded) {
                clickedNode.label = clickedNode.truncLabel;
            }
            else {
                clickedNode.label = clickedNode.fullLabel;
            }

            clickedNode.isExpanded = !clickedNode.isExpanded;

            nodesSet.update(clickedNode);
        }
    });
</script>
</body>
</html>