<!DOCTYPE html>
<html>
<head>
    <title>Call Graph</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" integrity="sha256-iq5ygGJ7021Pi7H5S+QAUXCPUfaBzfqeplbg/KlEssg=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js" integrity="sha256-JuQeAGbk9rG/EoRMixuy5X8syzICcvB0dj3KindZkY0=" crossorigin="anonymous"></script>

    
    <style type="text/css">
        #mynetwork {
          height: 100%;
            background-color: #232625;
        }
        body {
            background-color: #232625;
            color: #ffffff;
            font-size: 10px;
        }
        html, body {
          height: 95%;
        }
    </style>
    

    <script>
        var options = {"autoResize": true, "edges": {"font": {"align": "horizontal", "background": "none", "color": "#FFFFFF", "face": "arial", "multi": false, "strokeColor": "#ffffff", "strokeWidth": 0, "vadjust": 0}}, "height": "100%", "layout": {"hierarchical": {"blockShifting": true, "direction": "LR", "edgeMinimization": true, "enabled": true, "levelSeparation": 450, "nodeSpacing": 200, "parentCentralization": false, "sortMethod": "directed", "treeSpacing": 100}, "improvedLayout": true}, "manipulation": false, "nodes": {"borderWidth": 1, "borderWidthSelected": 2, "chosen": true, "color": "#000000", "font": {"align": "left", "color": "#FFFFFF"}, "shape": "box"}, "physics": {"enabled": false}, "width": "100%"};
        var nodes = [{"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n9 PUSH2 0x017c\n12 JUMPI", "id": "0", "isExpanded": false, "label": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)", "size": 150, "truncLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "380 JUMPDEST\n381 CALLVALUE\n382 DUP1\n383 ISZERO\n384 PUSH2 0x0188\n387 JUMPI", "id": "1", "isExpanded": false, "label": "380 JUMPDEST\n381 CALLVALUE\n382 DUP1\n383 ISZERO\n384 PUSH2 0x0188\n387 JUMPI", "size": 150, "truncLabel": "380 JUMPDEST\n381 CALLVALUE\n382 DUP1\n383 ISZERO\n384 PUSH2 0x0188\n387 JUMPI"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "388 PUSH1 0x00\n390 DUP1\n391 REVERT", "id": "2", "isExpanded": false, "label": "388 PUSH1 0x00\n390 DUP1\n391 REVERT", "size": 150, "truncLabel": "388 PUSH1 0x00\n390 DUP1\n391 REVERT"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "392 JUMPDEST\n393 POP\n394 PUSH1 0x00\n396 PUSH1 0x40\n398 DUP1\n399 MLOAD\n400 PUSH1 0xe5\n402 PUSH1 0x02\n404 EXP\n405 PUSH3 0x461bcd\n409 MUL\n410 DUP2\n411 MSTORE\n412 PUSH1 0x20\n414 PUSH1 0x04\n416 DUP3\n417 ADD\n418 MSTORE\n419 PUSH1 0x0c\n421 PUSH1 0x24\n423 DUP3\n424 ADD\n425 MSTORE\n426 PUSH32 0x4e6f7468(...)\n459 PUSH1 0x44\n461 DUP3\n462 ADD\n463 MSTORE\n464 SWAP1\n465 MLOAD\n466 SWAP1\n467 DUP2\n468 SWAP1\n469 SUB\n470 PUSH1 0x64\n472 ADD\n473 SWAP1\n474 REVERT", "id": "3", "isExpanded": false, "label": "392 JUMPDEST\n393 POP\n394 PUSH1 0x00\n396 PUSH1 0x40\n398 DUP1\n399 MLOAD\n(click to expand +)", "size": 150, "truncLabel": "392 JUMPDEST\n393 POP\n394 PUSH1 0x00\n396 PUSH1 0x40\n398 DUP1\n399 MLOAD\n(click to expand +)"}];
        var edges = [{"arrows": "to", "from": "0", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "1"}, {"arrows": "to", "from": "1", "label": "If(call_value1 == 0, 1, 0) == 0", "smooth": {"type": "cubicBezier"}, "to": "2"}, {"arrows": "to", "from": "1", "label": "Not(If(call_value1 == 0, 1, 0) == 0)", "smooth": {"type": "cubicBezier"}, "to": "3"}];
    </script>
</head>
<body>
<p>Mythril / Ethereum LASER Symbolic VM</p>
<div id="mynetwork"></div>
<script type="text/javascript">
    var container = document.getElementById('mynetwork');

    var nodesSet = new vis.DataSet(nodes);
    var edgesSet = new vis.DataSet(edges);
    var data = {'nodes': nodesSet, 'edges': edgesSet}

    var gph = new vis.Network(container, data, options);
    gph.on("click", function (params) {
        // parse node id
        var nodeID = params['nodes']['0'];
        if (nodeID) {
            var clickedNode = nodesSet.get(nodeID);

            if(clickedNode.isExpanded) {
                clickedNode.label = clickedNode.truncLabel;
            }
            else {
                clickedNode.label = clickedNode.fullLabel;
            }

            clickedNode.isExpanded = !clickedNode.isExpanded;

            nodesSet.update(clickedNode);
        }
    });
</script>
</body>
</html>