        var edges = [{"arrows": "to", "from": "0", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "1"}, {"arrows": "to", "from": "1", "label": "", "smooth": {"type": "cubicBezier"}, "to": "2"}, {"arrows": "to", "from": "2", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "3"}, {"arrows": "to", "from": "3", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "4"}, {"arrows": "to", "from": "4", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "5"}];
