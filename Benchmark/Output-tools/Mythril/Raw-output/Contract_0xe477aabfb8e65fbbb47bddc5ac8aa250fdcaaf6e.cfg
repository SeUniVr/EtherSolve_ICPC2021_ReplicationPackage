        var nodes = [{"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n9 PUSH2 0x009c\n12 JUMPI", "id": "0", "isExpanded": false, "label": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)", "size": 150, "truncLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "156 JUMPDEST\n157 PUSH2 0x00a5\n160 CALLER\n161 PUSH2 0x0313\n164 JUMP", "id": "1", "isExpanded": false, "label": "156 JUMPDEST\n157 PUSH2 0x00a5\n160 CALLER\n161 PUSH2 0x0313\n164 JUMP", "size": 150, "truncLabel": "156 JUMPDEST\n157 PUSH2 0x00a5\n160 CALLER\n161 PUSH2 0x0313\n164 JUMP"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "787 JUMPDEST\n788 PUSH1 0x00\n790 PUSH20 0xffffffff(...)\n811 AND\n812 DUP2\n813 PUSH20 0xffffffff(...)\n834 AND\n835 EQ\n836 ISZERO\n837 PUSH2 0x034d\n840 JUMPI", "id": "2", "isExpanded": false, "label": "787 JUMPDEST\n788 PUSH1 0x00\n790 PUSH20 0xffffffff(...)\n811 AND\n812 DUP2\n813 PUSH20 0xffffffff(...)\n(click to expand +)", "size": 150, "truncLabel": "787 JUMPDEST\n788 PUSH1 0x00\n790 PUSH20 0xffffffff(...)\n811 AND\n812 DUP2\n813 PUSH20 0xffffffff(...)\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "845 JUMPDEST\n846 PUSH2 0x0355\n849 PUSH2 0x0855\n852 JUMP", "id": "3", "isExpanded": false, "label": "845 JUMPDEST\n846 PUSH2 0x0355\n849 PUSH2 0x0855\n852 JUMP", "size": 150, "truncLabel": "845 JUMPDEST\n846 PUSH2 0x0355\n849 PUSH2 0x0855\n852 JUMP"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "2133 JUMPDEST\n2134 PUSH1 0x00\n2136 DUP1\n2137 PUSH1 0x05\n2139 PUSH1 0x00\n2141 SWAP1\n2142 SLOAD\n2143 SWAP1\n2144 PUSH2 0x0100\n2147 EXP\n2148 SWAP1\n2149 DIV\n2150 PUSH1 0xff\n2152 AND\n2153 SWAP1\n2154 POP\n2155 PUSH1 0x00\n2157 DUP1\n2158 CALLVALUE\n2159 EQ\n2160 ISZERO\n2161 SWAP1\n2162 POP\n2163 DUP2\n2164 DUP1\n2165 ISZERO\n2166 PUSH2 0x087c\n2169 JUMPI", "id": "4", "isExpanded": false, "label": "2133 JUMPDEST\n2134 PUSH1 0x00\n2136 DUP1\n2137 PUSH1 0x05\n2139 PUSH1 0x00\n2141 SWAP1\n(click to expand +)", "size": 150, "truncLabel": "2133 JUMPDEST\n2134 PUSH1 0x00\n2136 DUP1\n2137 PUSH1 0x05\n2139 PUSH1 0x00\n2141 SWAP1\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "2172 JUMPDEST\n2173 SWAP3\n2174 POP\n2175 POP\n2176 POP\n2177 SWAP1\n2178 JUMP", "id": "5", "isExpanded": false, "label": "2172 JUMPDEST\n2173 SWAP3\n2174 POP\n2175 POP\n2176 POP\n2177 SWAP1\n(click to expand +)", "size": 150, "truncLabel": "2172 JUMPDEST\n2173 SWAP3\n2174 POP\n2175 POP\n2176 POP\n2177 SWAP1\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "853 JUMPDEST\n854 PUSH2 0x035e\n857 JUMPI", "id": "6", "isExpanded": false, "label": "853 JUMPDEST\n854 PUSH2 0x035e\n857 JUMPI", "size": 150, "truncLabel": "853 JUMPDEST\n854 PUSH2 0x035e\n857 JUMPI"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "858 PUSH1 0x00\n860 DUP1\n861 REVERT", "id": "7", "isExpanded": false, "label": "858 PUSH1 0x00\n860 DUP1\n861 REVERT", "size": 150, "truncLabel": "858 PUSH1 0x00\n860 DUP1\n861 REVERT"}];
        var edges = [{"arrows": "to", "from": "0", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "1"}, {"arrows": "to", "from": "1", "label": "", "smooth": {"type": "cubicBezier"}, "to": "2"}, {"arrows": "to", "from": "2", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "3"}, {"arrows": "to", "from": "3", "label": "", "smooth": {"type": "cubicBezier"}, "to": "4"}, {"arrows": "to", "from": "4", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "5"}, {"arrows": "to", "from": "5", "label": "", "smooth": {"type": "cubicBezier"}, "to": "6"}, {"arrows": "to", "from": "6", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "7"}];
    </script>
</head>
<body>
<p>Mythril / Ethereum LASER Symbolic VM</p>
<div id="mynetwork"></div>
<script type="text/javascript">
    var container = document.getElementById('mynetwork');

    var nodesSet = new vis.DataSet(nodes);
    var edgesSet = new vis.DataSet(edges);
    var data = {'nodes': nodesSet, 'edges': edgesSet}

    var gph = new vis.Network(container, data, options);
    gph.on("click", function (params) {
        // parse node id
        var nodeID = params['nodes']['0'];
        if (nodeID) {
            var clickedNode = nodesSet.get(nodeID);

            if(clickedNode.isExpanded) {
                clickedNode.label = clickedNode.truncLabel;
            }
            else {
                clickedNode.label = clickedNode.fullLabel;
            }

            clickedNode.isExpanded = !clickedNode.isExpanded;

            nodesSet.update(clickedNode);
        }
    });
</script>
</body>
</html>