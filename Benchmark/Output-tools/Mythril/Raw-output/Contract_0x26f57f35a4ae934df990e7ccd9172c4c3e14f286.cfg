    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js" integrity="sha256-JuQeAGbk9rG/EoRMixuy5X8syzICcvB0dj3KindZkY0=" crossorigin="anonymous"></script>

    
    <style type="text/css">
        #mynetwork {
          height: 100%;
            background-color: #232625;
        }
        body {
            background-color: #232625;
            color: #ffffff;
            font-size: 10px;
        }
        html, body {
          height: 95%;
        }
    </style>
    

    <script>
        var options = {"autoResize": true, "edges": {"font": {"align": "horizontal", "background": "none", "color": "#FFFFFF", "face": "arial", "multi": false, "strokeColor": "#ffffff", "strokeWidth": 0, "vadjust": 0}}, "height": "100%", "layout": {"hierarchical": {"blockShifting": true, "direction": "LR", "edgeMinimization": true, "enabled": true, "levelSeparation": 450, "nodeSpacing": 200, "parentCentralization": false, "sortMethod": "directed", "treeSpacing": 100}, "improvedLayout": true}, "manipulation": false, "nodes": {"borderWidth": 1, "borderWidthSelected": 2, "chosen": true, "color": "#000000", "font": {"align": "left", "color": "#FFFFFF"}, "shape": "box"}, "physics": {"enabled": false}, "width": "100%"};
        var nodes = [{"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n9 PUSH2 0x016a\n12 JUMPI", "id": "0", "isExpanded": false, "label": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)", "size": 150, "truncLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "362 JUMPDEST\n363 PUSH2 0x0172\n366 PUSH2 0x0cb7\n369 JUMP", "id": "1", "isExpanded": false, "label": "362 JUMPDEST\n363 PUSH2 0x0172\n366 PUSH2 0x0cb7\n369 JUMP", "size": 150, "truncLabel": "362 JUMPDEST\n363 PUSH2 0x0172\n366 PUSH2 0x0cb7\n369 JUMP"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "3255 JUMPDEST\n3256 PUSH1 0x00\n3258 PUSH1 0x07\n3260 SLOAD\n3261 GT\n3262 DUP1\n3263 ISZERO\n3264 PUSH2 0x0d2c\n3267 JUMPI", "id": "2", "isExpanded": false, "label": "3255 JUMPDEST\n3256 PUSH1 0x00\n3258 PUSH1 0x07\n3260 SLOAD\n3261 GT\n3262 DUP1\n(click to expand +)", "size": 150, "truncLabel": "3255 JUMPDEST\n3256 PUSH1 0x00\n3258 PUSH1 0x07\n3260 SLOAD\n3261 GT\n3262 DUP1\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "3372 JUMPDEST\n3373 DUP1\n3374 ISZERO\n3375 PUSH2 0x0d88\n3378 JUMPI", "id": "3", "isExpanded": false, "label": "3372 JUMPDEST\n3373 DUP1\n3374 ISZERO\n3375 PUSH2 0x0d88\n3378 JUMPI", "size": 150, "truncLabel": "3372 JUMPDEST\n3373 DUP1\n3374 ISZERO\n3375 PUSH2 0x0d88\n3378 JUMPI"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "3464 JUMPDEST\n3465 DUP1\n3466 ISZERO\n3467 PUSH2 0x0dd2\n3470 JUMPI", "id": "4", "isExpanded": false, "label": "3464 JUMPDEST\n3465 DUP1\n3466 ISZERO\n3467 PUSH2 0x0dd2\n3470 JUMPI", "size": 150, "truncLabel": "3464 JUMPDEST\n3465 DUP1\n3466 ISZERO\n3467 PUSH2 0x0dd2\n3470 JUMPI"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "3538 JUMPDEST\n3539 ISZERO\n3540 ISZERO\n3541 PUSH2 0x0ddd\n3544 JUMPI", "id": "5", "isExpanded": false, "label": "3538 JUMPDEST\n3539 ISZERO\n3540 ISZERO\n3541 PUSH2 0x0ddd\n3544 JUMPI", "size": 150, "truncLabel": "3538 JUMPDEST\n3539 ISZERO\n3540 ISZERO\n3541 PUSH2 0x0ddd\n3544 JUMPI"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "3545 PUSH1 0x00\n3547 DUP1\n3548 REVERT", "id": "6", "isExpanded": false, "label": "3545 PUSH1 0x00\n3547 DUP1\n3548 REVERT", "size": 150, "truncLabel": "3545 PUSH1 0x00\n3547 DUP1\n3548 REVERT"}];
        var edges = [{"arrows": "to", "from": "0", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "1"}, {"arrows": "to", "from": "1", "label": "", "smooth": {"type": "cubicBezier"}, "to": "2"}, {"arrows": "to", "from": "2", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "3"}, {"arrows": "to", "from": "3", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "4"}, {"arrows": "to", "from": "4", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "5"}, {"arrows": "to", "from": "5", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "6"}];
    </script>
</head>
<body>
<p>Mythril / Ethereum LASER Symbolic VM</p>
<div id="mynetwork"></div>
<script type="text/javascript">
    var container = document.getElementById('mynetwork');

    var nodesSet = new vis.DataSet(nodes);
    var edgesSet = new vis.DataSet(edges);
    var data = {'nodes': nodesSet, 'edges': edgesSet}

    var gph = new vis.Network(container, data, options);
    gph.on("click", function (params) {
        // parse node id
        var nodeID = params['nodes']['0'];
        if (nodeID) {
            var clickedNode = nodesSet.get(nodeID);

            if(clickedNode.isExpanded) {
                clickedNode.label = clickedNode.truncLabel;
            }
            else {
                clickedNode.label = clickedNode.fullLabel;
            }

            clickedNode.isExpanded = !clickedNode.isExpanded;

            nodesSet.update(clickedNode);
        }
    });
</script>
</body>
</html>