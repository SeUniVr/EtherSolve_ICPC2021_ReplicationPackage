    </style>
    

    <script>
        var options = {"autoResize": true, "edges": {"font": {"align": "horizontal", "background": "none", "color": "#FFFFFF", "face": "arial", "multi": false, "strokeColor": "#ffffff", "strokeWidth": 0, "vadjust": 0}}, "height": "100%", "layout": {"hierarchical": {"blockShifting": true, "direction": "LR", "edgeMinimization": true, "enabled": true, "levelSeparation": 450, "nodeSpacing": 200, "parentCentralization": false, "sortMethod": "directed", "treeSpacing": 100}, "improvedLayout": true}, "manipulation": false, "nodes": {"borderWidth": 1, "borderWidthSelected": 2, "chosen": true, "color": "#000000", "font": {"align": "left", "color": "#FFFFFF"}, "shape": "box"}, "physics": {"enabled": false}, "width": "100%"};
        var nodes = [{"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n9 PUSH2 0x01d4\n12 JUMPI", "id": "0", "isExpanded": false, "label": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)", "size": 150, "truncLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "468 JUMPDEST\n469 CALLVALUE\n470 ISZERO\n471 ISZERO\n472 PUSH2 0x01e8\n475 JUMPI", "id": "1", "isExpanded": false, "label": "468 JUMPDEST\n469 CALLVALUE\n470 ISZERO\n471 ISZERO\n472 PUSH2 0x01e8\n475 JUMPI", "size": 150, "truncLabel": "468 JUMPDEST\n469 CALLVALUE\n470 ISZERO\n471 ISZERO\n472 PUSH2 0x01e8\n475 JUMPI"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "476 PUSH2 0x01e3\n479 PUSH2 0x084d\n482 JUMP", "id": "2", "isExpanded": false, "label": "476 PUSH2 0x01e3\n479 PUSH2 0x084d\n482 JUMP", "size": 150, "truncLabel": "476 PUSH2 0x01e3\n479 PUSH2 0x084d\n482 JUMP"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "488 JUMPDEST\n489 PUSH1 0x00\n491 DUP1\n492 REVERT", "id": "3", "isExpanded": false, "label": "488 JUMPDEST\n489 PUSH1 0x00\n491 DUP1\n492 REVERT", "size": 150, "truncLabel": "488 JUMPDEST\n489 PUSH1 0x00\n491 DUP1\n492 REVERT"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "2125 JUMPDEST\n2126 PUSH1 0x01\n2128 PUSH1 0x00\n2130 JUMPDEST\n2131 PUSH1 0x02\n2133 SLOAD\n2134 DUP3\n2135 LT\n2136 ISZERO\n2137 PUSH2 0x0917\n2140 JUMPI", "id": "4", "isExpanded": false, "label": "2125 JUMPDEST\n2126 PUSH1 0x01\n2128 PUSH1 0x00\n2130 JUMPDEST\n2131 PUSH1 0x02\n2133 SLOAD\n(click to expand +)", "size": 150, "truncLabel": "2125 JUMPDEST\n2126 PUSH1 0x01\n2128 PUSH1 0x00\n2130 JUMPDEST\n2131 PUSH1 0x02\n2133 SLOAD\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "2327 JUMPDEST\n2328 POP\n2329 POP\n2330 JUMP", "id": "5", "isExpanded": false, "label": "2327 JUMPDEST\n2328 POP\n2329 POP\n2330 JUMP", "size": 150, "truncLabel": "2327 JUMPDEST\n2328 POP\n2329 POP\n2330 JUMP"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "483 JUMPDEST\n484 PUSH2 0x01ed\n487 JUMP", "id": "6", "isExpanded": false, "label": "483 JUMPDEST\n484 PUSH2 0x01ed\n487 JUMP", "size": 150, "truncLabel": "483 JUMPDEST\n484 PUSH2 0x01ed\n487 JUMP"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "493 JUMPDEST\n494 STOP", "id": "7", "isExpanded": false, "label": "493 JUMPDEST\n494 STOP", "size": 150, "truncLabel": "493 JUMPDEST\n494 STOP"}];
        var edges = [{"arrows": "to", "from": "0", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "1"}, {"arrows": "to", "from": "1", "label": "If(If(call_value1 == 0, 1, 0) == 0, 1, 0) == 0", "smooth": {"type": "cubicBezier"}, "to": "2"}, {"arrows": "to", "from": "1", "label": "Not(If(If(call_value1 == 0, 1, 0) == 0, 1, 0) == 0)", "smooth": {"type": "cubicBezier"}, "to": "3"}, {"arrows": "to", "from": "2", "label": "", "smooth": {"type": "cubicBezier"}, "to": "4"}, {"arrows": "to", "from": "4", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "5"}, {"arrows": "to", "from": "5", "label": "", "smooth": {"type": "cubicBezier"}, "to": "6"}, {"arrows": "to", "from": "6", "label": "", "smooth": {"type": "cubicBezier"}, "to": "7"}];
    </script>
</head>
<body>
<p>Mythril / Ethereum LASER Symbolic VM</p>
<div id="mynetwork"></div>
<script type="text/javascript">
    var container = document.getElementById('mynetwork');

    var nodesSet = new vis.DataSet(nodes);
    var edgesSet = new vis.DataSet(edges);
    var data = {'nodes': nodesSet, 'edges': edgesSet}

    var gph = new vis.Network(container, data, options);
    gph.on("click", function (params) {
        // parse node id
        var nodeID = params['nodes']['0'];
        if (nodeID) {
            var clickedNode = nodesSet.get(nodeID);

            if(clickedNode.isExpanded) {
                clickedNode.label = clickedNode.truncLabel;
            }
            else {
                clickedNode.label = clickedNode.fullLabel;
            }

            clickedNode.isExpanded = !clickedNode.isExpanded;

            nodesSet.update(clickedNode);
        }
    });
</script>
</body>
</html>