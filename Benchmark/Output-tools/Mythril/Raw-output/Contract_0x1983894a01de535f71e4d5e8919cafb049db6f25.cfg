<!DOCTYPE html>
<html>
<head>
    <title>Call Graph</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" integrity="sha256-iq5ygGJ7021Pi7H5S+QAUXCPUfaBzfqeplbg/KlEssg=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js" integrity="sha256-JuQeAGbk9rG/EoRMixuy5X8syzICcvB0dj3KindZkY0=" crossorigin="anonymous"></script>

    
    <style type="text/css">
        #mynetwork {
          height: 100%;
            background-color: #232625;
        }
        body {
            background-color: #232625;
            color: #ffffff;
            font-size: 10px;
        }
        html, body {
          height: 95%;
        }
    </style>
    

    <script>
        var options = {"autoResize": true, "edges": {"font": {"align": "horizontal", "background": "none", "color": "#FFFFFF", "face": "arial", "multi": false, "strokeColor": "#ffffff", "strokeWidth": 0, "vadjust": 0}}, "height": "100%", "layout": {"hierarchical": {"blockShifting": true, "direction": "LR", "edgeMinimization": true, "enabled": true, "levelSeparation": 450, "nodeSpacing": 200, "parentCentralization": false, "sortMethod": "directed", "treeSpacing": 100}, "improvedLayout": true}, "manipulation": false, "nodes": {"borderWidth": 1, "borderWidthSelected": 2, "chosen": true, "color": "#000000", "font": {"align": "left", "color": "#FFFFFF"}, "shape": "box"}, "physics": {"enabled": false}, "width": "100%"};
        var nodes = [{"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x01\n7 SLOAD\n8 TIMESTAMP\n9 GT\n10 DUP1\n11 ISZERO\n12 PUSH1 0x19\n14 JUMPI", "id": "0", "isExpanded": false, "label": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x01\n7 SLOAD\n8 TIMESTAMP\n(click to expand +)", "size": 150, "truncLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x01\n7 SLOAD\n8 TIMESTAMP\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "15 PUSH1 0x01\n17 DUP2\n18 EQ\n19 PUSH1 0x1e\n21 JUMPI", "id": "1", "isExpanded": false, "label": "15 PUSH1 0x01\n17 DUP2\n18 EQ\n19 PUSH1 0x1e\n21 JUMPI", "size": 150, "truncLabel": "15 PUSH1 0x01\n17 DUP2\n18 EQ\n19 PUSH1 0x1e\n21 JUMPI"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "25 JUMPDEST\n26 PUSH1 0x00\n28 DUP1\n29 REVERT", "id": "2", "isExpanded": false, "label": "25 JUMPDEST\n26 PUSH1 0x00\n28 DUP1\n29 REVERT", "size": 150, "truncLabel": "25 JUMPDEST\n26 PUSH1 0x00\n28 DUP1\n29 REVERT"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "30 JUMPDEST\n31 PUSH1 0x00\n33 DUP1\n34 PUSH1 0x00\n36 DUP1\n37 ADDRESS\n38 BALANCE\n39 PUSH1 0x00\n41 SLOAD\n42 GAS\n43 CALL\n44 DUP1\n45 ISZERO\n46 PUSH1 0x19\n48 JUMPI", "id": "3", "isExpanded": false, "label": "30 JUMPDEST\n31 PUSH1 0x00\n33 DUP1\n34 PUSH1 0x00\n36 DUP1\n37 ADDRESS\n(click to expand +)", "size": 150, "truncLabel": "30 JUMPDEST\n31 PUSH1 0x00\n33 DUP1\n34 PUSH1 0x00\n36 DUP1\n37 ADDRESS\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "49 POP\n50 JUMPDEST\n51 POP\n52 STOP", "id": "4", "isExpanded": false, "label": "49 POP\n50 JUMPDEST\n51 POP\n52 STOP", "size": 150, "truncLabel": "49 POP\n50 JUMPDEST\n51 POP\n52 STOP"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "25 JUMPDEST\n26 PUSH1 0x00\n28 DUP1\n29 REVERT", "id": "5", "isExpanded": false, "label": "25 JUMPDEST\n26 PUSH1 0x00\n28 DUP1\n29 REVERT", "size": 150, "truncLabel": "25 JUMPDEST\n26 PUSH1 0x00\n28 DUP1\n29 REVERT"}];
        var edges = [{"arrows": "to", "from": "0", "label": "If(1_timestamp == 0, 1, 0) == 0", "smooth": {"type": "cubicBezier"}, "to": "1"}, {"arrows": "to", "from": "0", "label": "Not(If(1_timestamp == 0, 1, 0) == 0)", "smooth": {"type": "cubicBezier"}, "to": "2"}, {"arrows": "to", "from": "1", "label": "If(1_timestamp == 0, 0, 1) == 1", "smooth": {"type": "cubicBezier"}, "to": "3"}, {"arrows": "to", "from": "3", "label": "If(1_retval_43 == 0, 1, 0) == 0", "smooth": {"type": "cubicBezier"}, "to": "4"}, {"arrows": "to", "from": "3", "label": "Not(If(1_retval_43 == 0, 1, 0) == 0)", "smooth": {"type": "cubicBezier"}, "to": "5"}];
    </script>
</head>
<body>
<p>Mythril / Ethereum LASER Symbolic VM</p>
<div id="mynetwork"></div>
<script type="text/javascript">
    var container = document.getElementById('mynetwork');

    var nodesSet = new vis.DataSet(nodes);
    var edgesSet = new vis.DataSet(edges);
    var data = {'nodes': nodesSet, 'edges': edgesSet}

    var gph = new vis.Network(container, data, options);
    gph.on("click", function (params) {
        // parse node id
        var nodeID = params['nodes']['0'];
        if (nodeID) {
            var clickedNode = nodesSet.get(nodeID);

            if(clickedNode.isExpanded) {
                clickedNode.label = clickedNode.truncLabel;
            }
            else {
                clickedNode.label = clickedNode.fullLabel;
            }

            clickedNode.isExpanded = !clickedNode.isExpanded;

            nodesSet.update(clickedNode);
        }
    });
</script>
</body>
</html>