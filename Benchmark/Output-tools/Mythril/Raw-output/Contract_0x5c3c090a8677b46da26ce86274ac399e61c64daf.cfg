<!DOCTYPE html>
<html>
<head>
    <title>Call Graph</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" integrity="sha256-iq5ygGJ7021Pi7H5S+QAUXCPUfaBzfqeplbg/KlEssg=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js" integrity="sha256-JuQeAGbk9rG/EoRMixuy5X8syzICcvB0dj3KindZkY0=" crossorigin="anonymous"></script>

    
    <style type="text/css">
        #mynetwork {
          height: 100%;
            background-color: #232625;
        }
        body {
            background-color: #232625;
            color: #ffffff;
            font-size: 10px;
        }
        html, body {
          height: 95%;
        }
    </style>
    

    <script>
        var options = {"autoResize": true, "edges": {"font": {"align": "horizontal", "background": "none", "color": "#FFFFFF", "face": "arial", "multi": false, "strokeColor": "#ffffff", "strokeWidth": 0, "vadjust": 0}}, "height": "100%", "layout": {"hierarchical": {"blockShifting": true, "direction": "LR", "edgeMinimization": true, "enabled": true, "levelSeparation": 450, "nodeSpacing": 200, "parentCentralization": false, "sortMethod": "directed", "treeSpacing": 100}, "improvedLayout": true}, "manipulation": false, "nodes": {"borderWidth": 1, "borderWidthSelected": 2, "chosen": true, "color": "#000000", "font": {"align": "left", "color": "#FFFFFF"}, "shape": "box"}, "physics": {"enabled": false}, "width": "100%"};
        var nodes = [{"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n9 PUSH2 0x0078\n12 JUMPI", "id": "0", "isExpanded": false, "label": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)", "size": 150, "truncLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "120 JUMPDEST\n121 PUSH1 0x00\n123 PUSH2 0x0082\n126 PUSH2 0x03b3\n129 JUMP", "id": "1", "isExpanded": false, "label": "120 JUMPDEST\n121 PUSH1 0x00\n123 PUSH2 0x0082\n126 PUSH2 0x03b3\n129 JUMP", "size": 150, "truncLabel": "120 JUMPDEST\n121 PUSH1 0x00\n123 PUSH2 0x0082\n126 PUSH2 0x03b3\n129 JUMP"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "947 JUMPDEST\n948 PUSH1 0x00\n950 DUP1\n951 PUSH1 0x40\n953 MLOAD\n954 DUP1\n955 DUP1\n956 PUSH32 0x62756c6b(...)\n989 DUP2\n990 MSTORE\n991 PUSH1 0x20\n993 ADD\n994 PUSH32 0x696f6e00(...)\n1027 DUP2\n1028 MSTORE\n1029 POP\n1030 PUSH1 0x23\n1032 ADD\n1033 SWAP1\n1034 POP\n1035 PUSH1 0x40\n1037 MLOAD\n1038 DUP1\n1039 SWAP2\n1040 SUB\n1041 SWAP1\n1042 SHA3\n1043 SWAP1\n1044 POP\n1045 DUP1\n1046 SLOAD\n1047 SWAP2\n1048 POP\n1049 POP\n1050 SWAP1\n1051 JUMP", "id": "2", "isExpanded": false, "label": "947 JUMPDEST\n948 PUSH1 0x00\n950 DUP1\n951 PUSH1 0x40\n953 MLOAD\n954 DUP1\n(click to expand +)", "size": 150, "truncLabel": "947 JUMPDEST\n948 PUSH1 0x00\n950 DUP1\n951 PUSH1 0x40\n953 MLOAD\n954 DUP1\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "130 JUMPDEST\n131 SWAP1\n132 POP\n133 PUSH1 0x00\n135 PUSH20 0xffffffff(...)\n156 AND\n157 DUP2\n158 PUSH20 0xffffffff(...)\n179 AND\n180 EQ\n181 ISZERO\n182 ISZERO\n183 ISZERO\n184 PUSH2 0x00c0\n187 JUMPI", "id": "3", "isExpanded": false, "label": "130 JUMPDEST\n131 SWAP1\n132 POP\n133 PUSH1 0x00\n135 PUSH20 0xffffffff(...)\n156 AND\n(click to expand +)", "size": 150, "truncLabel": "130 JUMPDEST\n131 SWAP1\n132 POP\n133 PUSH1 0x00\n135 PUSH20 0xffffffff(...)\n156 AND\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "188 PUSH1 0x00\n190 DUP1\n191 REVERT", "id": "4", "isExpanded": false, "label": "188 PUSH1 0x00\n190 DUP1\n191 REVERT", "size": 150, "truncLabel": "188 PUSH1 0x00\n190 DUP1\n191 REVERT"}];
        var edges = [{"arrows": "to", "from": "0", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "1"}, {"arrows": "to", "from": "1", "label": "", "smooth": {"type": "cubicBezier"}, "to": "2"}, {"arrows": "to", "from": "2", "label": "", "smooth": {"type": "cubicBezier"}, "to": "3"}, {"arrows": "to", "from": "3", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "4"}];
    </script>
</head>
<body>
<p>Mythril / Ethereum LASER Symbolic VM</p>
<div id="mynetwork"></div>
<script type="text/javascript">
    var container = document.getElementById('mynetwork');

    var nodesSet = new vis.DataSet(nodes);
    var edgesSet = new vis.DataSet(edges);
    var data = {'nodes': nodesSet, 'edges': edgesSet}

    var gph = new vis.Network(container, data, options);
    gph.on("click", function (params) {
        // parse node id
        var nodeID = params['nodes']['0'];
        if (nodeID) {
            var clickedNode = nodesSet.get(nodeID);

            if(clickedNode.isExpanded) {
                clickedNode.label = clickedNode.truncLabel;
            }
            else {
                clickedNode.label = clickedNode.fullLabel;
            }

            clickedNode.isExpanded = !clickedNode.isExpanded;

            nodesSet.update(clickedNode);
        }
    });
</script>
</body>
</html>