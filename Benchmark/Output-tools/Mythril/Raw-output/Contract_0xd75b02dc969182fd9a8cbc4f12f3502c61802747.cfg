        var nodes = [{"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n9 PUSH2 0x0086\n12 JUMPI", "id": "0", "isExpanded": false, "label": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)", "size": 150, "truncLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 PUSH1 0x04\n7 CALLDATASIZE\n8 LT\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "134 JUMPDEST\n135 PUSH1 0x00\n137 CALLVALUE\n138 GT\n139 PUSH2 0x0093\n142 JUMPI", "id": "1", "isExpanded": false, "label": "134 JUMPDEST\n135 PUSH1 0x00\n137 CALLVALUE\n138 GT\n139 PUSH2 0x0093\n142 JUMPI", "size": 150, "truncLabel": "134 JUMPDEST\n135 PUSH1 0x00\n137 CALLVALUE\n138 GT\n139 PUSH2 0x0093\n142 JUMPI"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "143 PUSH1 0x00\n145 DUP1\n146 REVERT", "id": "2", "isExpanded": false, "label": "143 PUSH1 0x00\n145 DUP1\n146 REVERT", "size": 150, "truncLabel": "143 PUSH1 0x00\n145 DUP1\n146 REVERT"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "147 JUMPDEST\n148 PUSH1 0x00\n150 DUP1\n151 SLOAD\n152 PUSH1 0x40\n154 MLOAD\n155 PUSH1 0x01\n157 PUSH1 0x01\n159 PUSH1 0xa0\n161 SHL\n162 SUB\n163 SWAP1\n164 SWAP2\n165 AND\n166 SWAP2\n167 CALLVALUE\n168 DUP1\n169 ISZERO\n170 PUSH2 0x08fc\n173 MUL\n174 SWAP3\n175 SWAP1\n176 SWAP2\n177 DUP2\n178 DUP2\n179 DUP2\n180 DUP6\n181 DUP9\n182 DUP9\n183 CALL\n184 SWAP4\n185 POP\n186 POP\n187 POP\n188 POP\n189 ISZERO\n190 DUP1\n191 ISZERO\n192 PUSH2 0x00cd\n195 JUMPI", "id": "3", "isExpanded": false, "label": "147 JUMPDEST\n148 PUSH1 0x00\n150 DUP1\n151 SLOAD\n152 PUSH1 0x40\n15