825 PUSH2 0x0389\n828 JUMPI", "id": "4", "isExpanded": false, "label": "808 JUMPDEST\n809 CALLER\n810 PUSH1 0x00\n812 SWAP1\n813 DUP2\n814 MSTORE\n(click to expand +)", "size": 150, "truncLabel": "808 JUMPDEST\n809 CALLER\n810 PUSH1 0x00\n812 SWAP1\n813 DUP2\n814 MSTORE\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "829 PUSH1 0x40\n831 DUP1\n832 MLOAD\n833 PUSH3 0x461bcd\n837 PUSH1 0xe5\n839 SHL\n840 DUP2\n841 MSTORE\n842 PUSH1 0x20\n844 PUSH1 0x04\n846 DUP3\n847 ADD\n848 DUP2\n849 SWAP1\n850 MSTORE\n851 PUSH1 0x24\n853 DUP3\n854 ADD\n855 MSTORE\n856 PUSH32 0x596f7520(...)\n889 PUSH1 0x44\n891 DUP3\n892 ADD\n893 MSTORE\n894 SWAP1\n895 MLOAD\n896 SWAP1\n897 DUP2\n898 SWAP1\n899 SUB\n900 PUSH1 0x64\n902 ADD\n903 SWAP1\n904 REVERT", "id": "5", "isExpanded": false, "label": "829 PUSH1 0x40\n831 DUP1\n832 MLOAD\n833 PUSH3 0x461bcd\n837 PUSH1 0xe5\n839 SHL\n(click to expand +)", "size": 150, "truncLabel": "829 PUSH1 0x40\n831 DUP1\n832 MLOAD\n833 PUSH3 0x461bcd\n837 PUSH1 0xe5\n839 SHL\n(click to expand +)"}];
        var edges = [{"arrows": "to", "from": "0", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "1"}, {"arrows": "to", "from": "1", "label": "If(call_value1 == 0, 1, 0) == 0", "smooth": {"type": "cubicBezier"}, "to": "2"}, {"arrows": "to", "from": "1", "label": "Not(If(call_value1 == 0, 1, 0) == 0)", "smooth": {"type": "cubicBezier"}, "to": "3"}, {"arrows": "to", "from": "3", "label": "", "smooth": {"type": "cubicBezier"}, "to": "4"}, {"arrows": "to", "from": "4", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "5"}];
    </script>
</head>
<body>
<p>Mythril / Ethereum LASER Symbolic VM</p>
<div id="mynetwork"></div>
<script type="text/javascript">
    var container = document.getElementById('mynetwork');

    var nodesSet = new vis.DataSet(nodes);
    var edgesSet = new vis.DataSet(edges);
    var data = {'nodes': nodesSet, 'edges': edgesSet}

    var gph = new vis.Network(container, data, options);
    gph.on("click", function (params) {
        // parse node id
        var nodeID = params['nodes']['0'];
        if (nodeID) {
            var clickedNode = nodesSet.get(nodeID);

            if(clickedNode.isExpanded) {
                clickedNode.label = clickedNode.truncLabel;
            }
            else {
                clickedNode.label = clickedNode.fullLabel;
            }

            clickedNode.isExpanded = !clickedNode.isExpanded;

            nodesSet.update(clickedNode);
        }
    });
</script>
</body>
