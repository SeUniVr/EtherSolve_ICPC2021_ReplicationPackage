<!DOCTYPE html>
<html>
<head>
    <title>Call Graph</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" integrity="sha256-iq5ygGJ7021Pi7H5S+QAUXCPUfaBzfqeplbg/KlEssg=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js" integrity="sha256-JuQeAGbk9rG/EoRMixuy5X8syzICcvB0dj3KindZkY0=" crossorigin="anonymous"></script>

    
    <style type="text/css">
        #mynetwork {
          height: 100%;
            background-color: #232625;
        }
        body {
            background-color: #232625;
            color: #ffffff;
            font-size: 10px;
        }
        html, body {
          height: 95%;
        }
    </style>
    

    <script>
        var options = {"autoResize": true, "edges": {"font": {"align": "horizontal", "background": "none", "color": "#FFFFFF", "face": "arial", "multi": false, "strokeColor": "#ffffff", "strokeWidth": 0, "vadjust": 0}}, "height": "100%", "layout": {"hierarchical": {"blockShifting": true, "direction": "LR", "edgeMinimization": true, "enabled": true, "levelSeparation": 450, "nodeSpacing": 200, "parentCentralization": false, "sortMethod": "directed", "treeSpacing": 100}, "improvedLayout": true}, "manipulation": false, "nodes": {"borderWidth": 1, "borderWidthSelected": 2, "chosen": true, "color": "#000000", "font": {"align": "left", "color": "#FFFFFF"}, "shape": "box"}, "physics": {"enabled": false}, "width": "100%"};
        var nodes = [{"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 CALLVALUE\n6 DUP1\n7 ISZERO\n8 PUSH2 0x0010\n11 JUMPI", "id": "0", "isExpanded": false, "label": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 CALLVALUE\n6 DUP1\n7 ISZERO\n(click to expand +)", "size": 150, "truncLabel": "0 PUSH1 0x80\n2 PUSH1 0x40\n4 MSTORE\n5 CALLVALUE\n6 DUP1\n7 ISZERO\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "12 PUSH1 0x00\n14 DUP1\n15 REVERT", "id": "1", "isExpanded": false, "label": "12 PUSH1 0x00\n14 DUP1\n15 REVERT", "size": 150, "truncLabel": "12 PUSH1 0x00\n14 DUP1\n15 REVERT"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "16 JUMPDEST\n17 POP\n18 PUSH1 0x04\n20 CALLDATASIZE\n21 LT\n22 PUSH2 0x0062\n25 JUMPI", "id": "2", "isExpanded": false, "label": "16 JUMPDEST\n17 POP\n18 PUSH1 0x04\n20 CALLDATASIZE\n21 LT\n22 PUSH2 0x0062\n(click to expand +)", "size": 150, "truncLabel": "16 JUMPDEST\n17 POP\n18 PUSH1 0x04\n20 CALLDATASIZE\n21 LT\n22 PUSH2 0x0062\n(click to expand +)"}, {"color": {"background": "#2f7e5b", "border": "#26996f", "highlight": {"background": "#28a16f", "border": "#26996f"}}, "fullLabel": "98 JUMPDEST\n99 PUSH1 0x40\n101 DUP1\n102 MLOAD\n103 PUSH3 0x461bcd\n107 PUSH1 0xe5\n109 SHL\n110 DUP2\n111 MSTORE\n112 PUSH1 0x20\n114 PUSH1 0x04\n116 DUP3\n117 ADD\n118 MSTORE\n119 PUSH1 0x1e\n121 PUSH1 0x24\n123 DUP3\n124 ADD\n125 MSTORE\n126 PUSH32 0x496e7661(...)\n159 PUSH1 0x44\n161 DUP3\n162 ADD\n163 MSTORE\n164 SWAP1\n165 MLOAD\n166 SWAP1\n167 DUP2\n168 SWAP1\n169 SUB\n170 PUSH1 0x64\n172 ADD\n173 SWAP1\n174 REVERT", "id": "3", "isExpanded": false, "label": "98 JUMPDEST\n99 PUSH1 0x40\n101 DUP1\n102 MLOAD\n103 PUSH3 0x461bcd\n107 PUSH1 0xe5\n(click to expand +)", "size": 150, "truncLabel": "98 JUMPDEST\n99 PUSH1 0x40\n101 DUP1\n102 MLOAD\n103 PUSH3 0x461bcd\n107 PUSH1 0xe5\n(click to expand +)"}];
        var edges = [{"arrows": "to", "from": "0", "label": "If(call_value1 == 0, 1, 0) == 0", "smooth": {"type": "cubicBezier"}, "to": "1"}, {"arrows": "to", "from": "0", "label": "Not(If(call_value1 == 0, 1, 0) == 0)", "smooth": {"type": "cubicBezier"}, "to": "2"}, {"arrows": "to", "from": "2", "label": "True", "smooth": {"type": "cubicBezier"}, "to": "3"}];
    </script>
</head>
<body>
<p>Mythril / Ethereum LASER Symbolic VM</p>
<div id="mynetwork"></div>
<script type="text/javascript">
    var container = document.getElementById('mynetwork');

    var nodesSet = new vis.DataSet(nodes);
    var edgesSet = new vis.DataSet(edges);
    var data = {'nodes': nodesSet, 'edges': edgesSet}

    var gph = new vis.Network(container, data, options);
    gph.on("click", function (params) {
        // parse node id
        var nodeID = params['nodes']['0'];
        if (nodeID) {
            var clickedNode = nodesSet.get(nodeID);

            if(clickedNode.isExpanded) {
                clickedNode.label = clickedNode.truncLabel;
            }
            else {
                clickedNode.label = clickedNode.fullLabel;
            }

            clickedNode.isExpanded = !clickedNode.isExpanded;

            nodesSet.update(clickedNode);
        }
    });
</script>
</body>
</html>